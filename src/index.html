<!DOCTYPE html>
<html>

<head>
  <title>Chatbot</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="utf-8">
</head>

<body>
  <div class=.container-fluid>
    <div class="row">
      <!--contacts part-->
      <div class="col-3">
        <h1>Contacts</h1>
        <!-- contact 1 -->
        <div class="row">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="media/pictures/governator.jpg" class="card-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Governator</h5>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- contact 2 -->
        <div class="row">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="media/pictures/jcvd.jpg" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">JCVD</h5>
                    <p class="card-text"><small class="text-muted">Last updated 10 mins ago</small></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>

      <!--space-->
      <div class="col-1"> </div>

      <!--messages part-->
      <div class="col-8">
        <h1>Messages</h1>
        <div class="pre-scrollable">
          <!--elements-->
          <div class="row">
            <div class="col-6">
              <!--column messages 1-->
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="media/pictures/governator.jpg" class="card-img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Governator</h5>
                      <p class="card-text">Give me your clothes, your boots and your motorcycle</p>
                      <p class="card-text"><small class="text-muted">23:42 28/07/2032</small></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Other side-->
          <div class="col-6"></div>

          <!--elements-->
          <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
              <!--column messages 2-->
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="media/pictures/you.jpg" class="card-img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">You</h5>
                      <p class="card-text">Hell no!</p>
                      <p class="card-text"><small class="text-muted">23:42 28/07/2019</small></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type message..." aria-label="Recipient's username"
              aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
